services:
  zoshd:
    build:
      context: .
      dockerfile: Dockerfile
    image: clearloop/zosh:latest
    container_name: zoshd
    restart: unless-stopped
    ports:
      - "1439:1439"
    volumes:
      - ./config.toml:/home/zosh/.config/zosh/config.toml
      - ./solana.json:/home/zosh/.config/solana/id.json
      - ./cache:/home/zosh/.cache/zosh
    healthcheck:
      test: [ "CMD", "zoshd", "--version" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
